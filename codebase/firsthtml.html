<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upnayan</title>
    <link rel="stylesheet" href="firstcss.css">
</head>
<body>
    <h3>Event Registration</h3>
    <fieldset>
        <legend>Our first form</legend>
        <form>
            <label for="" id="name">Name</label><br><br>
            <input type="text" id="name"><br><br>
            <label for="">E-mail</label><br><br>
            <input type="email" name="email" id="email" placeholder="xyz@gmail.com"><br><br>
            <label for="">Phone No.</label><br><br>
            <input type="tel" name="phone" id="phone"><br><br>
            <label for="dropdown">Occupation</label>
            <select name="dropdown" id="dropdown">
                <option value="other">other</option>
                <option value="teaching">teaching</option>
                <option value="farming">farming</option>
            
            </select><br><br>
            <label for="Checkbox">Checkbox</label><br><br>
            <label for="checkbox">HTML</label>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">CSS</label>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Javascript</label>
            <input type="checkbox" id="checkbox"><br><br>
    
            <label for="radio">Gender</label><br><br>
            <label for="radio" id="male" name="gender">Male</label>
            <input type="radio" id="Male" name="gender">
            <label for="radio" id="Female" name="male">Female</label>
            <input type="radio" id="Female" name="gender">
            <br><br>
            <label for="Textarea">Comment</label>
            <br><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>
        </textarea>
        <input type="submit">
        <button>Submit</button>
        </form>
    </fieldset>
    
</body>
</html>
